apiVersion: v1
kind: Secret
metadata:
  name: schema-registry-secrets
  namespace: schema-registry
  labels:
    app.kubernetes.io/name: schema-registry
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://schema_registry:CHANGE_ME@postgres-service:5432/schema_registry"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis URL
  REDIS_URL: "redis://redis-service:6379"

  # S3 credentials
  S3_ACCESS_KEY_ID: "CHANGE_ME"
  S3_SECRET_ACCESS_KEY: "CHANGE_ME"

  # JWT secret for authentication
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"

  # API key header
  API_KEY_HEADER: "X-API-Key"
---
# Note: In production, use external secret management solutions like:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Google Secret Manager
# - Azure Key Vault
