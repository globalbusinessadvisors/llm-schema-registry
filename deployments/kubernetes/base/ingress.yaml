apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schema-registry-ingress
  namespace: schema-registry
  labels:
    app.kubernetes.io/name: schema-registry
    app.kubernetes.io/component: ingress
  annotations:
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-API-Key"

    # TLS/SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # AWS ALB annotations (alternative to Nginx)
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxxxx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - schema-registry.example.com
        - api.schema-registry.example.com
      secretName: schema-registry-tls
  rules:
    - host: schema-registry.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: schema-registry-service
                port:
                  name: http
    - host: api.schema-registry.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: schema-registry-service
                port:
                  name: http
---
# gRPC Ingress (if using gRPC ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schema-registry-grpc-ingress
  namespace: schema-registry
  labels:
    app.kubernetes.io/name: schema-registry
    app.kubernetes.io/component: grpc-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grpc.schema-registry.example.com
      secretName: schema-registry-grpc-tls
  rules:
    - host: grpc.schema-registry.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: schema-registry-service
                port:
                  name: grpc
