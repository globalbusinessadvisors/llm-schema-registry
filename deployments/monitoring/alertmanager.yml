# AlertManager configuration for Schema Registry

global:
  resolve_timeout: 5m
  # Slack configuration (example)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Alert routing tree
route:
  group_by: ['alertname', 'cluster', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: pagerduty
      continue: true

    # Critical alerts also go to Slack
    - match:
        severity: critical
      receiver: slack-critical
      continue: false

    # Warning alerts go to Slack
    - match:
        severity: warning
      receiver: slack-warnings
      continue: false

    # Info alerts go to Slack (low-priority channel)
    - match:
        severity: info
      receiver: slack-info
      continue: false

# Alert inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster']

  # If ServiceDown is firing, inhibit all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

receivers:
  # Default receiver (does nothing)
  - name: 'default'

  # PagerDuty for critical alerts
  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }} - {{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ template "pagerduty.default.instances" . }}'

  # Slack for critical alerts
  - name: 'slack-critical'
    slack_configs:
      - channel: '#schema-registry-alerts-critical'
        username: 'Prometheus'
        icon_emoji: ':rotating_light:'
        title: ':fire: Critical Alert - {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Runbook:* {{ .Annotations.runbook }}
          *Dashboard:* {{ .Annotations.dashboard }}
          {{ end }}
        send_resolved: true

  # Slack for warning alerts
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#schema-registry-alerts'
        username: 'Prometheus'
        icon_emoji: ':warning:'
        title: ':warning: Warning Alert - {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Runbook:* {{ .Annotations.runbook }}
          {{ end }}
        send_resolved: true

  # Slack for info alerts
  - name: 'slack-info'
    slack_configs:
      - channel: '#schema-registry-info'
        username: 'Prometheus'
        icon_emoji: ':information_source:'
        title: ':information_source: Info Alert - {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'
