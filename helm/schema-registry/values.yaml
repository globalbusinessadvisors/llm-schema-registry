# Default values for schema-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ============================================================================
# Global Configuration
# ============================================================================
global:
  # Image pull secrets for private registries
  imagePullSecrets: []
  # - name: regcred

# ============================================================================
# Application Configuration
# ============================================================================
replicaCount: 3

image:
  registry: ghcr.io
  repository: llm-schema-registry/schema-registry
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ============================================================================
# Service Account
# ============================================================================
serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: true

# ============================================================================
# Pod Configuration
# ============================================================================
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9091"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# ============================================================================
# Service Configuration
# ============================================================================
service:
  type: LoadBalancer
  annotations: {}
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  http:
    port: 80
    targetPort: 8080
  grpc:
    port: 9090
    targetPort: 9090
  metrics:
    port: 9091
    targetPort: 9091
  sessionAffinity: ClientIP

# ============================================================================
# Ingress Configuration
# ============================================================================
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: schema-registry.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: schema-registry-tls
      hosts:
        - schema-registry.example.com

grpcIngress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: grpc.schema-registry.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: schema-registry-grpc-tls
      hosts:
        - grpc.schema-registry.example.com

# ============================================================================
# Resource Management
# ============================================================================
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# ============================================================================
# Autoscaling
# ============================================================================
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

# ============================================================================
# Pod Disruption Budget
# ============================================================================
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# ============================================================================
# Health Checks
# ============================================================================
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# ============================================================================
# Application Configuration
# ============================================================================
config:
  server:
    host: "0.0.0.0"
    port: 8080
    grpcPort: 9090
    metricsPort: 9091

  logging:
    level: "info,schema_registry=debug"
    format: "json"
    backtrace: "1"

  features:
    enableGrpc: true
    enableMetrics: true
    enableCors: true

  performance:
    maxSchemaSize: 1048576
    requestTimeout: 30
    gracefulShutdownTimeout: 10

  cache:
    ttl: 3600
    maxSize: 50000

# ============================================================================
# Database Configuration (PostgreSQL)
# ============================================================================
postgresql:
  enabled: true
  auth:
    database: schema_registry
    username: schema_registry
    password: "CHANGE_ME_IN_PRODUCTION"
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "standard"
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi
  metrics:
    enabled: true

# External PostgreSQL (if using external database)
externalDatabase:
  enabled: false
  host: "postgres.example.com"
  port: 5432
  database: schema_registry
  username: schema_registry
  password: ""
  maxConnections: 50
  minConnections: 10
  acquireTimeout: 30

# ============================================================================
# Redis Configuration
# ============================================================================
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "standard"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi
  metrics:
    enabled: true

# External Redis (if using external cache)
externalRedis:
  enabled: false
  host: "redis.example.com"
  port: 6379
  password: ""
  poolSize: 20
  timeout: 5

# ============================================================================
# S3 Configuration
# ============================================================================
s3:
  enabled: true
  endpoint: ""  # Leave empty for AWS S3
  region: "us-east-1"
  bucket: "schema-registry-artifacts"
  pathStyle: false
  # Use existingSecret to provide credentials
  existingSecret: ""
  accessKeyId: ""
  secretAccessKey: ""

# ============================================================================
# Security Configuration
# ============================================================================
security:
  jwtSecret: "CHANGE_ME_IN_PRODUCTION"
  apiKeyHeader: "X-API-Key"
  # Use existingSecret to provide sensitive data
  existingSecret: ""

# ============================================================================
# Network Policy
# ============================================================================
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring

# ============================================================================
# Monitoring & Observability
# ============================================================================
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# ============================================================================
# Affinity & Topology
# ============================================================================
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - schema-registry
          topologyKey: kubernetes.io/hostname

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: schema-registry

nodeSelector: {}

tolerations: []

# ============================================================================
# Additional Configuration
# ============================================================================
terminationGracePeriodSeconds: 30

extraEnvVars: []
# - name: CUSTOM_VAR
#   value: "value"

extraEnvVarsSecret: ""

volumes: []
volumeMounts: []

initContainers: []
sidecars: []
