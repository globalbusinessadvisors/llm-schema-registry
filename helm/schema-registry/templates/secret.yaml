{{- if not .Values.security.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "schema-registry.fullname" . }}
  labels:
    {{- include "schema-registry.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database URL
  DATABASE_URL: {{ include "schema-registry.databaseURL" . | quote }}

  # Redis URL
  REDIS_URL: {{ include "schema-registry.redisURL" . | quote }}

  # S3 credentials
  {{- if .Values.s3.enabled }}
  S3_ACCESS_KEY_ID: {{ .Values.s3.accessKeyId | quote }}
  S3_SECRET_ACCESS_KEY: {{ .Values.s3.secretAccessKey | quote }}
  {{- end }}

  # Security
  JWT_SECRET: {{ .Values.security.jwtSecret | quote }}
  API_KEY_HEADER: {{ .Values.security.apiKeyHeader | quote }}
{{- end }}
